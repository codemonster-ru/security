name: Tests

on:
    push:
        branches: [main]
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest
        env:
            MYSQL_HOST: 127.0.0.1
            MYSQL_PORT: 3306
            MYSQL_DATABASE: codemonster_security_test
            MYSQL_USERNAME: root
            MYSQL_PASSWORD: root
            REDIS_HOST: 127.0.0.1
            REDIS_PORT: 6379

        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3, 8.4]

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: codemonster_security_test
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
                    --health-interval=5s
                    --health-timeout=5s
                    --health-retries=10
            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd="redis-cli ping"
                    --health-interval=5s
                    --health-timeout=5s
                    --health-retries=10

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none
                  tools: composer:v2

            - name: Validate composer.json
              run: composer validate --strict

            - name: Install dependencies
              run: composer update --prefer-dist --no-progress --no-interaction

            - name: Run tests
              run: composer test
